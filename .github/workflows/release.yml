name: Create Package and Release

on:
  push:
    tags: ["*"]

permissions:
  contents: write

jobs:
  # macOS と Windows は並列でビルド・パブリッシュ（GitHub Release を作成する）
  release:
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - run: npm i -g --force corepack && corepack enable

      - name: Install Node.js, NPM and PNPM
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
      - run: pnpm install

      - name: Release Electron app
        uses: daltonmenezes/action-electron-builder@v1.0.1
        with:
          package_manager: "pnpm"
          # GitHub token, automatically provided to the action
          # (No need to define this secret in the repo settings)
          github_token: ${{ secrets.GITHUB_TOKEN }}

          # If the commit is tagged with a version (e.g. "v1.0.0"),
          # release the app after building
          release: true

  # Linux は macOS/Windows のリリース作成完了後に実行（レースコンディション回避）
  release-linux:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - run: npm i -g --force corepack && corepack enable

      - name: Install Node.js, NPM and PNPM
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
      - run: pnpm install

      - name: Install RPM build tools
        run: sudo apt-get install -y rpm

      - name: Release Electron app
        uses: daltonmenezes/action-electron-builder@v1.0.1
        with:
          package_manager: "pnpm"
          github_token: ${{ secrets.GITHUB_TOKEN }}
          release: true

  trigger-vercel:
    needs: [release, release-linux]
    runs-on: ubuntu-latest
    if: ${{ needs.release.result == 'success' && needs.release-linux.result == 'success' }}
    steps:
      - name: Trigger Vercel Deploy Hook
        env:
          VERCEL_DEPLOY_HOOK: ${{ secrets.VERCEL_DEPLOY_HOOK }}
          TAG: ${{ github.ref_name }}
          REPO: ${{ github.repository }}
        run: |
          if [ -z "$VERCEL_DEPLOY_HOOK" ]; then
            echo "VERCEL_DEPLOY_HOOK secret is not set, skipping Vercel trigger"
            exit 0
          fi
          echo "Triggering Vercel deploy for tag: $TAG"
          curl -sS -X POST "$VERCEL_DEPLOY_HOOK" -H "Content-Type: application/json" -d "{\"trigger\":\"release\",\"tag\":\"${TAG}\",\"repo\":\"${REPO}\"}"
